{% extends 'base.html' %}

{% block content %}

  {% if object %}
    <h1>Edit <span class="pink-text">{{ object.title }}</span></h1>
  {% else %}
    <h1>Add Clothing</h1> 
  {% endif %}

<form action="" method="POST">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form }}
    </table>
    <input type="submit" value="Submit!" class="btn">
</form>

{% if object %}
    <a href="{% url 'detail' object.id %}">Cancel</a>
{% endif %} 

{% endblock %}
