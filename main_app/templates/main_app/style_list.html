{% extends 'base.html' %}
{% block content %}

<h1>Accessories</h1>

{% for accessory in accessories_index %}
  <a href="{% url 'accessories_detail' object.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ accessory.title }}</span>
            <p>Brand: {{ accessory.brand }}</p>
            <p>Color: {{ accessory.color }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
